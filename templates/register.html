{% extends 'layout.html' %}

{% block body %}

    <h3>Register</h3>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="">
                <div class="form-group">
                    {{ render_field.form.name. clas_="form-control" }}
                </div>
                <div class="form-group">
                    {{ render_field.form.email. clas_="form-control" }}
                </div>
                <div class="form-group">
                    {{ render_field.form.password. clas_="form-control" }}
                </div>
                <div class="form-group">
                    {{ render_field.form.confirm. clas_="form-control" }}
                </div>
                <p><input type="submit" class="btn btn-primary" value="Submit"></p>
            </form>
        </div>
    </div>

{% endblock %}
